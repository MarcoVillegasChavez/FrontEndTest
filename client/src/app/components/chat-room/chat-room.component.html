<div class="col-md-12" *ngFor="let chatRoom of chatsRoom">
  <div class="card text-center">
    <div class="card-header bg-dark text-white d-flex justify-content-between align items center ">
        #Comentario: {{chatRoom.IdChatRoom}} - Usuario: {{chatRoom.IdUsuario}}
      <button class="btn btn-danger" (click)="deleteComment(chatRoom.IdChatRoom)" >
        <i class="far fa-trash-alt"></i>
      </button>
    </div>
  <div class="card-body">
    <p>
      {{chatRoom.Comentario}}
    </p>
    <p>
      {{chatRoom.fecha}}
    </p>
  </div>
 
  </div>
</div>
<div>
    <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-body p-3 mb-2 bg-success text-white mt-2">
            <form>
              <div class="form-group">
                <table width="100%">
                  <tr>
                    <td width="95%">
                        <input type="text" name="Mensaje" [(ngModel)]="chatRoom.Comentario" placeholder="Write your comment" class="form-control" autofocus>
                    </td>
                    <td>
                      <a (click)="saveNewComment()"><i class="fas fa-chevron-circle-right float-right"></i></a>
                    </td>
                  </tr>
                </table>
              </div>
            </form>
          </div>
        </div>
      </div>
</div>
